<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Counseling Questionnaire</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>Career Counseling Questionnaire</h1>
        <form action="">
          <div class="form_container">
            <!-- Logical Quotient Rating -->
            <div class="form_control">
              <label for="logical-quotient-rating"
                >Logical Quotient Rating</label
              >
              <select
                id="logical-quotient-rating"
                name="logical-quotient-rating"
              >
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <!-- Add more options if needed -->
              </select>
            </div>
            <br />

            <!-- Public Speaking Points -->
            <div class="form_control">
              <label for="public-speaking-points">Public Speaking Points</label>
              <select id="public-speaking-points" name="public-speaking-points">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <!-- Add more options if needed -->
              </select>
            </div>
            <br />

            <!-- Self-learning Capability -->
            <div class="form_control">
              <label for="self-learning-capability"
                >Self-learning Capability</label
              >
              <select
                id="self-learning-capability"
                name="self-learning-capability"
              >
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <!-- Add more options if needed -->
              </select>
            </div>
            <br />

            <!-- Extra Courses Did -->
            <div class="form_control">
              <label for="extra-courses-did">Extra Courses Did</label>
              <select id="extra-courses-did" name="extra-courses-did">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <!-- Add more options if needed -->
              </select>
            </div>
            <br />

            <!-- Certifications -->
            <div class="form_control">
              <label for="certifications">Certifications</label>
              <select id="certifications" name="certifications">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <!-- Add more options if needed -->
              </select>
            </div>
            <br />

            <!-- Workshops Attended -->
            <div class="form_control">
              <label for="workshops-attended">Workshops Attended</label>
              <select id="workshops-attended" name="workshops-attended">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <!-- Add more options if needed -->
              </select>
            </div>
            <br />

            <!-- Reading and Writing Skills -->
            <div class="form_control">
              <label for="reading-and-writing-skills"
                >Reading and Writing Skills</label
              >
              <select
                id="reading-and-writing-skills"
                name="reading-and-writing-skills"
              >
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <!-- Add more options if needed -->
              </select>
            </div>
            <br />

            <!-- Memory Capability Score -->
            <div class="form_control">
              <label for="memory-capability-score"
                >Memory Capability Score</label
              >
              <select
                id="memory-capability-score"
                name="memory-capability-score"
              >
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <!-- Add more options if needed -->
              </select>
            </div>
            <br />

            <!-- Interested Subjects -->
            <!-- Interested Subjects -->
            <div class="textarea_control">
              <label for="interested-subjects">Interested Subjects</label>
              <select
                id="interested-subjects"
                name="interested-subjects"
                multiple
              >
                <option value="Computer Science">Computer Science</option>
                <option value="Data Science">Data Science</option>
                <option value="Web Development">Web Development</option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="Mobile App Development">
                  Mobile App Development
                </option>
                <option value="Business Administration">
                  Business Administration
                </option>
                <option value="Marketing">Marketing</option>
                <option value="Finance">Finance</option>
                <option value="Entrepreneurship">Entrepreneurship</option>
                <option value="Human Resources">Human Resources</option>
                <option value="Literature">Literature</option>
                <option value="Visual Arts">Visual Arts</option>
                <option value="Performing Arts (Theater, Dance, Music)">
                  Performing Arts (Theater, Dance, Music)
                </option>
                <option value="Creative Writing">Creative Writing</option>
                <option value="Graphic Design">Graphic Design</option>
                <!-- Add more options if needed -->
              </select>
            </div>
            <br />

            <!-- Interested Career Area -->
            <!-- Interested Career Area -->
            <div class="form_control">
              <label for="interested-career-area">Interested Career Area</label>
              <select id="interested-career-area" name="interested-career-area">
                <option value="">Select an option</option>
                <option value="Artificial Intelligence">
                  Artificial Intelligence
                </option>
                <option value="Healthcare">Healthcare</option>
                <option value="Environmental Science">
                  Environmental Science
                </option>
                <option value="Aerospace Engineering">
                  Aerospace Engineering
                </option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="Film Production">Film Production</option>
                <option value="Education and Teaching">
                  Education and Teaching
                </option>
                <option value="Hospitality and Tourism">
                  Hospitality and Tourism
                </option>
                <option value="Fashion Design">Fashion Design</option>
                <option value="Culinary Arts">Culinary Arts</option>
                <option value="Law and Legal Services">
                  Law and Legal Services
                </option>
                <option value="Social Work">Social Work</option>
                <option value="Renewable Energy">Renewable Energy</option>
                <option value="Sports Management">Sports Management</option>
                <!-- Add more options if needed -->
              </select>
            </div>

            <br />

            <!-- Type of Company You Want to Settle In -->
            <!-- Type of Company You Want to Settle In -->
            <div class="form_control">
              <label for="type-of-company"
                >Type of Company You Want to Settle In</label
              >
              <select id="type-of-company" name="type-of-company">
                <option value="">Select an option</option>
                <option value="Startup">Startup</option>
                <option value="Tech Giant">Tech Giant</option>
                <option value="Financial Institution">
                  Financial Institution
                </option>
                <option value="Marketing/Advertising Agency">
                  Marketing/Advertising Agency
                </option>
                <option value="Technology Company">Technology Company</option>
                <option value="Entertainment Industry">
                  Entertainment Industry
                </option>
                <option value="Healthcare Industry">Healthcare Industry</option>
                <option value="Retail Industry">Retail Industry</option>
                <option value="Education Sector">Education Sector</option>
                <option value="Government Organization">
                  Government Organization
                </option>
                <option value="Non-Profit Organization">
                  Non-Profit Organization
                </option>
                <option value="Other">Other</option>
                <!-- Add more options if needed -->
              </select>
            </div>

            <br />

            <!-- Taken Inputs from Seniors or Elders -->
            <div class="form_control">
              <label for="seniors-or-elders"
                >Taken Inputs from Seniors or Elders</label
              >
              <select id="seniors-or-elders" name="seniors-or-elders">
                <option value="false">No</option>
                <option value="true">Yes</option>
              </select>
            </div>
            <br />

            <!-- Interested Type of Books -->
            <div class="form_control">
              <label for="interested-books"
                >Interested Type of Books You Prefer</label
              >
              <select id="interested-books" name="interested-books" multiple>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Mystery/Thriller">Mystery/Thriller</option>
                <option value="Self-Help">Self-Help</option>
                <option value="Biography/Autobiography">
                  Biography/Autobiography
                </option>
                <option value="Fantasy">Fantasy</option>
                <option value="Business/Management">Business/Management</option>
                <option value="History">History</option>
                <option value="Romance">Romance</option>
                <!-- Add more options if needed -->
              </select>
            </div>

            <br />

            <!-- Worked in Teams Ever -->
            <div class="form_control">
              <label for="worked-in-teams-ever">Worked in Teams Ever</label>
              <select id="worked-in-teams-ever" name="worked-in-teams-ever">
                <option value="false">No</option>
                <option value="true">Yes</option>
              </select>
            </div>
            <br />

            <!-- Introvert or Extrovert -->
            <div class="form_control">
              <label for="introvert-or-extrovert">Introvert or Extrovert</label>
              <select id="introvert-or-extrovert" name="introvert-or-extrovert">
                <option value="false">Introvert</option>
                <option value="true">Extrovert</option>
              </select>
            </div>
            <br />

            <!-- Suggested Job Role -->
            <div class="form_control">
              <label for="suggested-job-role">Suggested Job Role</label>
              <select id="suggested-job-role" name="suggested-job-role">
                <option value="">Select an option</option>
                <!-- Add more job roles if needed -->
              </select>
            </div>
            <br />

            <!-- Management or Technical Role -->
            <div class="form_control">
              <label for="management-or-technical-role"
                >Management or Technical Role</label
              >
              <select
                id="management-or-technical-role"
                name="management-or-technical-role"
              >
                <option value="">Select an option</option>
                <!-- Add more options if needed -->
              </select>
            </div>
            <br />

            <!-- Hard Worker or Smart Worker -->
            <div class="form_control">
              <label for="hard-worker-or-smart-worker"
                >Hard Worker or Smart Worker</label
              >
              <select
                id="hard-worker-or-smart-worker"
                name="hard-worker-or-smart-worker"
              >
                <option value="">Select an option</option>
                <!-- Add more options if needed -->
              </select>
            </div>
            <br />
          </div>
          <div class="button_container">
            <button type="Submit">Submit and Confirm!</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
